server:
  port: 9999

spring:
  application:
    name: authentication-service
  datasource:
    url: jdbc:postgresql://ec2-54-73-22-169.eu-west-1.compute.amazonaws.com:5432/da8mk3ds0ehle9
    username: "{cipher}"
    password: "{cipher}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    username: "{cipher}"
    password: "{cipher}"
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com

springdoc:
  api-docs:
    path: /authentication-service/api-docs

secret:
  key: "{cipher}"
